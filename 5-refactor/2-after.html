<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 2</title>

  <style>
   .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    } 
  </style>

  <script id='logic'> 
  
  function removeCharacter(character, string){

    let stringAfter = '';
    for (let i = 0; i < string.length; i++) {
      const nextCharacter = string[i];
      if (nextCharacter !== character) {
        stringAfter += nextCharacter;
      }
    }
    return stringAfter;
  }
  </script>

  <script id='tests'>
      console.log('testing: removeCharacter ');
    debugger;

    const _1_expect = 'hell';
    const _1_actual = removeCharacter( 'o','hello');
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = 'profeor';
    const _2_actual = removeCharacter('s','professor');
    console.assert(_2_actual === _2_expect, 'Test 2');

    const _3_expect = 'vritions of people';
    const _3_actual = removeCharacter('a','variations of people');
    console.assert(_3_actual === _3_expect, 'Test 3');

    const _4_expect = 'onetwothree';
    const _4_actual = removeCharacter(' ','one two three');
    console.assert(_4_actual === _4_expect, 'Test 4');

    const _5_expect = 'gnrator on th Intrnt';
    const _5_actual = removeCharacter('e','generator on the Internet');
    console.assert(_5_actual === _5_expect, 'Test 5');
  </script>

  <script id='handler'>
    function removeCharacterFromString(){
      debugger;
      // get user input 
      alert('remove a specific character from a string');

      const characterToRemove = prompt('the character to remove');
      const stringToRemoveItFrom = prompt('the string to remove it from');

      const stringWithout = removeCharacter(characterToRemove,stringToRemoveItFrom);

      alert(stringWithout);

      console.log('-- interaction log --');
      console.log('characterToRemove:', typeof characterToRemove, '\n', characterToRemove);
      console.log('stringToRemoveItFrom:', typeof stringToRemoveItFrom, '\n', stringToRemoveItFrom);
      console.log('stringWithout:', typeof stringWithout, '\n', stringWithout);
    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='removeCharacterFromString()'>Remove Character from aString</button>
  </section>
</body>

</html>
