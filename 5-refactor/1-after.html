<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 1</title>

  <style>
   .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    } 
  </style>

  <script id='logic'> 
    function shuffleString(arg1, arg2, arg3) {
      const userOutput = `${arg2}, ${arg1}, ${arg3}`;
      return userOutput;
    }

  </script>

  <script id='tests'>
    console.log('testing: shuffleString ');
    debugger;

    const _1_expect = '3, hello, world';
    const _1_actual = shuffleString('hello', 3, 'world');
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = 'false, try, 3';
    const _2_actual = shuffleString('try', false, 3);
    console.assert(_2_actual === _2_expect, 'Test 2');

    const _3_expect = '1, true, __';
    const _3_actual = shuffleString(true, 1, '__');
    console.assert(_3_actual === _3_expect, 'Test 3');

    const _4_expect = 'two, one, three';
    const _4_actual = shuffleString('one', 'two', 'three');
    console.assert(_4_actual === _4_expect, 'Test 4');

    const _5_expect = '2, 1, 3';
    const _5_actual = shuffleString(1, 2, 3);
    console.assert(_5_actual === _5_expect, 'Test 5');
    
  </script>

  <script id=' handler'>
  function shuffleThreeString() {
      debugger;
    // get user input
    const first = prompt('first string');
    const second = prompt('second string');
    const third = prompt('third string');
    if(first === null || second === null || third === null){
      alert('Please enter the valid string')
      return;
    }
    const shuffled = shuffleString(first, second, third);
    // perform to user
    alert(shuffled);

    console.log('-- interaction log --');
    console.log('first:', typeof first, '\n', first);
    console.log('second:', typeof second, '\n', second);
    console.log('third:', typeof third, '\n', third);
    console.log('shuffled:', typeof shuffled, '\n', shuffled);
  }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='shuffleThreeString()'>Shuffler Three String</button>
  </section>
</body>

</html>
