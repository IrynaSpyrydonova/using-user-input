<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 5</title>

  <style> 
  .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    } 
  </style>

  <script id='logic'>
      function checkEncode(str){
        const stringAfter = encodeURIComponent(str);
        return stringAfter;
      }
  </script>

  <script id='tests'>
     console.log('testing: checkToNaN ');
    debugger;

    const _1_expect = 'hello%20world';
    const _1_actual = checkEncode('hello world');
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = '%25%25';
    const _2_actual = checkEncode('%%');
    console.assert(_2_actual === _2_expect, 'Test 2');

    const _3_expect = '%3F!hello';
    const _3_actual = checkEncode('?!hello');
    console.assert(_3_actual === _3_expect, 'Test 3');

    const _4_expect = '0';
    const _4_actual = checkEncode('0');
    console.assert(_4_actual === _4_expect, 'Test 4');

    const _5_expect = '0!25%25';
    const _5_actual = checkEncode('0!25%');
    console.assert(_5_actual === _5_expect, 'Test 5');
  </script>

  <script id='handler'>
    function predictToEncode(){
      debugger;

      alert('predict how a string will be encoded for URIs');

      const stringToEncode = prompt('enter a string to encode');
      const guess = prompt('how do you think it will be encoded?');

      const encoded = checkEncode(stringToEncode);
      const wasCorrect = encoded === guess;
      const message = wasCorrect ? 'correct!' : 'nope';

      alert(message);
      console.log('-- interaction log --');
      console.log('stringToEncode:', typeof stringToEncode, '\n', stringToEncode);
      console.log('guess:', typeof guess, '\n', guess);
      console.log('message:', typeof message, '\n', message);

    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='predictToEncode()'>predict how a string will be encoded for URIs</button>
  </section>
</body>

</html>
