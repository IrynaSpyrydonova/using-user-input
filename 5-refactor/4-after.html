<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>after refactor: 4</title>

  <style>
  .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }  
  </style>

  <script id='logic'> 
    function checkToNaN(arg){
       const inputCastToNumber = Number(arg); 
       const checked = Number.isNaN(inputCastToNumber)? true : false;
       return checked;
    }
  </script>

  <script id='tests'>
    console.log('testing: checkToNaN ');
    debugger;

    const _1_expect = true;
    const _1_actual = checkToNaN(undefined);
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = false;
    const _2_actual = checkToNaN(null);
    console.assert(_2_actual === _2_expect, 'Test 2');

    const _3_expect = true;
    const _3_actual = checkToNaN('five');
    console.assert(_3_actual === _3_expect, 'Test 3');

    const _4_expect = false;
    const _4_actual = checkToNaN(true);
    console.assert(_4_actual === _4_expect, 'Test 4');

    const _5_expect = true;
    const _5_actual = checkToNaN('hello');
    console.assert(_5_actual === _5_expect, 'Test 5');
  </script>

  <script id='handler'>
    function guessIfStringCastsToNaN() {
      debugger;
        // get user input
      alert('guess if a string casts to NaN');
      const input = prompt('enter a string');
      const guess = confirm('"ok" if you think it will be NaN \n"cancel" if you think it will not be');

      const inputIsNaN = checkToNaN (input);
      const guessWasCorrect = inputIsNaN === guess;
      const message = guessWasCorrect ? `correct!` : `nope`;
      alert(message);

      console.log('-- interaction log --');
      console.log('input:', typeof input, '\n', input);
      console.log('guess:', typeof guess, '\n', guess);
      console.log('message:', typeof message, '\n', message);
    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='guessIfStringCastsToNaN()'>guess if a string casts to NaN</button>
  </section>
</body>

</html>
